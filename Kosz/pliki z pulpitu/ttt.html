<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<style>
 table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    width: 250px;
    height: 250px;
 }

 th, td {
    padding: 15px;
    text-align: center;
 }

 th {
    background-color: #4CAF50;
    color: white;
 }
</style>
</head>
<body>
<h2>Tic Tac Toe Game</h2>
<table id="tictactoe">
 <tr>
    <th onclick="tictactoe(0,0)"></th>
    <th onclick="tictactoe(0,1)"></th>
    <th onclick="tictactoe(0,2)"></th>
 </tr>
 <tr>
    <th onclick="tictactoe(1,0)"></th>
    <th onclick="tictactoe(1,1)"></th>
    <th onclick="tictactoe(1,2)"></th>
 </tr>
 <tr>
    <th onclick="tictactoe(2,0)"></th>
    <th onclick="tictactoe(2,1)"></th>
    <th onclick="tictactoe(2,2)"></th>
 </tr>
</table>
<button onclick="reset()">Reset Game</button>

<script>
 let player = "X";
 let table = document.getElementById("tictactoe");

 function tictactoe(row, col) {
    if (table.rows[row].cells[col].innerHTML !== "") {
      alert("This cell is already selected. Choose another cell.");
      return;
    }

    table.rows[row].cells[col].innerHTML = player;

    if (checkWin()) {
